<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-stick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keys">
        <div class="key" data-key="65" id="a" >
            <kbd>A</kbd>
            <span>Awkward</span>
            <audio src="sound/Awkward Moment.mp3"></audio>
        </div>
        <div class="key" data-key="83" >
            <kbd>S</kbd>
            <span>Kick</span>
            <audio src="sound/Heavy Kick Drum.mp3"></audio>
        </div>
        <div class="key" data-key="68" >
            <kbd>D</kbd>
            <span>Whosh</span>
            <audio src="sound/Camera Whoosh 01.mp3"></audio>
        </div>
        <div class="key" data-key="87" >
            <kbd>W</kbd>
            <span>Frown</span>
            <audio src="sound/Sponge bob frown.mp3"></audio>
        </div>
        <div class="key" data-key="74" >
            <kbd>J</kbd>
            <span>TacoBell</span>
            <audio src="sound/Taco Bell Bong sound effect.mp3"></audio>
        </div>
        <div class="key" data-key="75" >
            <kbd>K</kbd>
            <span>Discord</span>
            <audio src="sound/Discord notification - sound effect-[AudioTrimmer.com].mp3"></audio>
        </div>
        <div class="key" data-key="76" >
            <kbd>L</kbd>
            <span>Bawekdehel</span>
            <audio src="sound/bawek dehel nah - Sound effect.mp3"></audio>
        </div>
        <div class="key" data-key="73" >
            <kbd>I</kbd>
            <span>YOOO</span>
            <audio src="sound/YOOOOOO SOUND EFFECT-[AudioTrimmer.com].mp3"></audio>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

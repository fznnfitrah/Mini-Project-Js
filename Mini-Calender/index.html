<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mini Calender</title>
</head>
<body>
    <div class="container bg-lime-400">
        <div class="content flex justify-center items-center h-screen">
            <div class="right  bg-orange-500 p-[70px] rounded-l-lg flex-col text-lg">
                <p id="date" class="">50</p>
                <p id="day" class="">Monday</p>
            </div>
            <div class="left text-white bg-red-600 py-[70px] px-8 rounded-r-lg flex-c text-lg">
                <p id="month" class="">February</p>
                <p id="year" class="">2023</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
